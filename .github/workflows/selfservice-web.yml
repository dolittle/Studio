name: SelfService - Web

on:
  push:
    branches-ignore:
      - main
    paths:
      - "Source/SelfService/Web/**"
      - ".github/workflows/selfservice-web.yml"

env:
  SOURCE_PATH: "Source/SelfService/Web"
  DOCKER_FILE: "Source/SelfService/Web/Dockerfile"
  DOCKER_IMAGE_TAG: "dolittle/self-service-web"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: ${{ env.SOURCE_PATH}}
        run: yarn

      - name: CI
        working-directory: ${{ env.SOURCE_PATH}}
        run: yarn ci

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get git branch name
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
        id: get_branch

      - name: Get git sha short
        id: get_sha
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./${{ env.DOCKER_FILE }}
          tags: ${{ env.DOCKER_IMAGE_TAG }}:${{ steps.get_branch.outputs.branch }}-${{ steps.get_sha.outputs.sha_short }}
