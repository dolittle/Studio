apiVersion: v1
kind: Service
metadata:
  namespace: system-monitoring-logs
  name: querier
  labels:
    system: Monitoring
    monitoring: Logs
    service: Querier
spec:
  ports:
    - port: 8080
      name: http-metrics
      targetPort: http-metrics
    - port: 9095
      name: grpc
      targetPort: grpc
    - port: 7946
      name: memberlist
      targetPort: memberlist
  clusterIP: None
  selector:
    system: Monitoring
    monitoring: Logs
    service: Querier

---
apiVersion: v1
kind: Service
metadata:
  namespace: system-monitoring-logs
  name: querier-tail
  labels:
    system: Monitoring
    monitoring: Logs
    service: Querier
spec:
  ports:
    - port: 8080
      name: http-metrics
      targetPort: http-metrics
  selector:
    system: Monitoring
    monitoring: Logs
    service: Querier

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: system-monitoring-logs
  name: querier
  labels:
    system: Monitoring
    monitoring: Logs
    service: Querier
data:
  querier.yaml: |
    target: querier
    auth_enabled: true
    server:
      http_listen_port: 8080
    querier:
      query_ingesters_within: 1h15m
      tail_max_duration: 30m
    frontend_worker:
      frontend_address: query-frontend-headless.system-monitoring-logs.svc.cluster.local
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
        use_gzip_compression: true
    ingester_client:
      pool_config:
        health_check_ingesters: true
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
        use_gzip_compression: true
    ingester:
      lifecycler:
        ring:
          replication_factor: 1
          kvstore:
            store: memberlist
        join_after: 10s
        min_ready_duration: 0s
        final_sleep: 5s
        num_tokens: 512
    memberlist:
      bind_port: 7946
      join_members:
        - dnssrvnoa+_memberlist._tcp.ingester.system-monitoring-logs.svc.cluster.local
    schema_config:
      configs:
        - from: 2021-01-01
          schema: v11
          store: boltdb-shipper
          object_store: filesystem
          index:
            prefix: loki_index_
            period: 24h
    storage_config:
      filesystem:
        directory: /data/loki
      boltdb_shipper:
        shared_store: filesystem
        active_index_directory: /data/loki/index
        cache_location: /data/loki/cache
        cache_ttl: 168h

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: system-monitoring-logs
  name: querier
  labels:
    system: Monitoring
    monitoring: Logs
    service: Querier
spec:
  selector:
    matchLabels:
      system: Monitoring
      monitoring: Logs
      service: Querier
  serviceName: querier
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        system: Monitoring
        monitoring: Logs
        service: Querier
    spec:
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - querier
      containers:
        - name: querier
          image: grafana/loki:2.1.0
          imagePullPolicy: IfNotPresent
          args:
            - -target=querier
            - -log.level=debug
            - -config.file=/etc/loki/querier.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/loki
          ports:
            - name: http-metrics
              containerPort: 8080
            - name: memberlist
              containerPort: 7946
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: config
          configMap:
            name: querier
