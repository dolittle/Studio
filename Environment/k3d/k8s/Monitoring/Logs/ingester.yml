apiVersion: v1
kind: Service
metadata:
  namespace: system-monitoring-logs
  name: ingester
  labels:
    system: Monitoring
    monitoring: Logs
    service: Ingester
spec:
  ports:
    - port: 8080
      name: http-metrics
      targetPort: http-metrics
    - port: 9095
      name: grpc
      targetPort: grpc
    - port: 7946
      name: memberlist
      targetPort: memberlist
  clusterIP: None
  selector:
    system: Monitoring
    monitoring: Logs
    service: Ingester

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: system-monitoring-logs
  name: ingester
  labels:
    system: Monitoring
    monitoring: Logs
    service: Ingester
data:
  ingester.yaml: |
    target: ingester
    auth_enabled: true
    server:
      http_listen_port: 8080
      grpc_listen_port: 9095
      grpc_server_max_recv_msg_size: 104857600
      grpc_server_max_send_msg_size: 104857600
      grpc_server_max_concurrent_streams: 1000
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    ingester:
      lifecycler:
        ring:
          replication_factor: 1
          kvstore:
            store: memberlist
        join_after: 10s
        min_ready_duration: 0s
        final_sleep: 5s
        num_tokens: 512
      chunk_encoding: lz4
      chunk_block_size: 262144
      chunk_target_size: 1572864
      chunk_idle_period: 30m
      max_chunk_age: 1h
      chunk_retain_period: 1m
      max_transfer_retries: 0
    memberlist:
      bind_port: 7946
      join_members:
        - dnssrvnoa+_memberlist._tcp.ingester.system-monitoring-logs.svc.cluster.local
    schema_config:
      configs:
        - from: 2021-01-01
          schema: v11
          store: boltdb-shipper
          object_store: filesystem
          index:
            prefix: loki_index_
            period: 24h
    storage_config:
      filesystem:
        directory: /data/loki
      boltdb_shipper:
        shared_store: filesystem
        active_index_directory: /data/loki/index
        cache_location: /data/loki/cache
        cache_ttl: 168h

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: system-monitoring-logs
  name: ingester
  labels:
    system: Monitoring
    monitoring: Logs
    service: Ingester
spec:
  selector:
    matchLabels:
      system: Monitoring
      monitoring: Logs
      service: Ingester
  serviceName: ingester
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        system: Monitoring
        monitoring: Logs
        service: Ingester
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - ingester
      containers:
        - name: ingester
          image: grafana/loki:2.1.0
          imagePullPolicy: IfNotPresent
          args:
            - -target=ingester
            - -log.level=debug
            - -config.file=/etc/loki/ingester.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/loki
          ports:
            - name: http-metrics
              containerPort: 8080
            - name: grpc
              containerPort: 9095
            - name: memberlist
              containerPort: 7946
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 10001
      volumes:
        - name: config
          configMap:
            name: ingester
